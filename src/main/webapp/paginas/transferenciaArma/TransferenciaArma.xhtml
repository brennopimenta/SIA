<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">TransferÃªncia de Arma</ui:define>

		<h:head>
	
		<h:outputScript library="js" name="jsAcoesCampos.js"/>
		<h:outputScript library="js" name="jquery-3.1.1.min_BACK.js" />
		</h:head>
		

	<ui:define name="corpo">

		<h:body>

	   		<f:metadata>
				<f:viewParam name="dummy" />
				<f:event listener="#{transferenciaArmaBean.preRender}" type="preRenderView" />
			</f:metadata>

			<h2><p:outputLabel value="#{transferenciaArmaBean.labeltituloPagina}"/></h2>

           <h:form id="frmCadastro" prependId="false" >
				<h:outputStylesheet library="css" name="formataTransferencia.css" />
				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:toolbar style="margin-top: 20px">
					<p:toolbarGroup>
						<p:commandButton value="Salvar" id="botaoSalvar" action="#{transferenciaArmaBean.salvar}" update="@form" styleClass="ui-priority-primary btnSalvar"/>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:button value="Cancelar" outcome="/paginas/arma/PesquisaArmas" styleClass="btnCancelar" />
						<p:button value="Pesquisa" outcome="/paginas/transferenciaArma/PesquisaTransferenciaArmas" styleClass="btnPesquisa" />
					</p:toolbarGroup>
				</p:toolbar>
			
			<div>
				<p:panel styleClass="panelCedente">
				<ui:include src="/WEB-INF/template/transferenciaArma/Cedente.xhtml" />
				</p:panel>
			</div>

			<div>
				<p:panel id="panelPropMilitar" styleClass="panelMilitar" rendered="#{transferenciaArmaBean.tranferenciaCivil == false}">
				<ui:include src="/WEB-INF/template/transferenciaArma/NovoProprietario.xhtml"/>
				</p:panel>

				<p:panel id="panelPropCivil" widgetVar="propCivil" styleClass="panelCivil" rendered="#{transferenciaArmaBean.tranferenciaCivil}">
					<ui:include src="/WEB-INF/template/transferenciaArma/NovoProprietarioCivil.xhtml"/>
				</p:panel>
			</div>
			
			<div>
				<ui:include src="/WEB-INF/template/transferenciaArma/Arma.xhtml" />
			</div>

		</h:form>


		</h:body>
	</ui:define>

</ui:composition>
