<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<h:outputStylesheet library="primefaces" name="grid/grid.css"/>
  	<title>Erro de Acesso</title>
  </h:head>    
      
  <h:body onload="PF('usuarioSemPerfil').show()">
     	
     	<div id="divUsuarioSemPerfil">
     	
     	<h:form id="frmUsuarioSemPerfil" prependId="false">
     	
     	<p:dialog id="usuarioSemPerfilDialog" header="Sem perfil" widgetVar="usuarioSemPerfil" style="max-width:600px;margin-bottom:500px;margin-top:200px;"		 
					    responsive="true" resizable="false" modal="true" closable="false" styleClass="text-align:center">
     	<p:messages id="messages" autoUpdate="true" closable="true" />
     	<div class="ui-g">
		 <div class="ui-g-12">
		   <h3 align="center" style="color: blue"><h:outputLabel value="#{loginBean.msgErroAcessoSistema}"/></h3>
		 </div>
		 <div class="ui-g-12" align="center">
		   <p:commandButton value="Sair daqui" action="#{loginBean.redirecionarSSO()}" styleClass="ui-priority-primary" />
		 </div>
		</div> 
		</p:dialog>
  		</h:form>
  		
  		</div>
  </h:body>
      
 </html>
